<HTML>
	<HEAD>
		<TITLE>Datassential Research Survey</TITLE>
		<SCRIPT LANGUAGE="javascript" SRC="/js/browserdetect.js"></SCRIPT>
		<SCRIPT LANGUAGE="javascript" SRC="/js/scripts.js"></SCRIPT>
		<SCRIPT LANGUAGE="Javascript">
		browser_detect();
		var queryStr;
		var resp_id;
		var hid;
		var tid;
		queryStr = "";
		resp_id = getVar("resp_id");
		hid = getVar("hid");
		tid = getVar("tid");
		subsid = getVar("subsid");
		if(subsid != ""){
			if(queryStr != "")queryStr = queryStr + "&";
			queryStr = queryStr + "subsid=" + subsid;
			}
		if(resp_id != ""){
			if(queryStr != "")queryStr = queryStr + "&";
			queryStr = queryStr + "resp_id=" + resp_id;
			}
		if(hid != ""){
			if(queryStr != "")queryStr = queryStr + "&";
			queryStr = queryStr + "hid=" + hid;
			}
		if(tid != ""){
			if(queryStr != "")queryStr = queryStr + "&";
			queryStr = queryStr + "tid=" + tid;
			}
		if (old) {
			if(queryStr != "")queryStr = queryStr + "&";
			queryStr = queryStr + "surveycur=-2";
		}
		window.location="index.asp?"+queryStr;
		</SCRIPT>
